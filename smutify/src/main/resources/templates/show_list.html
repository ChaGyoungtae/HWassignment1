<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>

</head>
<body>
<form action="/main" method="get">
  <button type="submit">뒤로가기</button>
</form>

<table>
  <tbody>
    <tr th:each="list : ${mysongs}">
      <td th:text="${list.singer}"></td>
      <td th:text="${list.title}"></td>
      <td th:text="${list.genre}"></td>
      <td>
        <form action="/delete_song" method="get">
          <input type="hidden" name="song_id" th:value="${list.id}">
          <input type="hidden" name="list_id" th:value="${list_id}">
          <button type="submit">삭제</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>


</body>
</html>
